<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pacientes Clínica</title>
</head>
<body>
    <h1>Sistema de Gestión de Pacientes para una Clínica Médica</h1>

    <img src="https://via.placeholder.com/600x200?text=Gestión+de+Pacientes" alt="Gestión de Pacientes" style="width:100%;height:auto;">

    <p>Optimiza el manejo de citas médicas, historiales clínicos y facturación en clínicas médicas.</p>

    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Paciente</th>
            <th>Fecha de Cita</th>
            <th>Doctor</th>
        </tr>
        <tr>
            <td>Ana López</td>
            <td>2025-05-03</td>
            <td>Dr. Martínez</td>
        </tr>
        <tr>
            <td>Pedro Jiménez</td>
            <td>2025-05-04</td>
            <td>Dra. Gómez</td>
        </tr>
    </table>

    <h2>Agendar Cita</h2>
    <form>
        Nombre: <input type="text" name="nombre"><br><br>
        Fecha: <input type="date" name="fecha"><br><br>
        Doctor: <input type="text" name="doctor"><br><br>
        <button type="submit">Agendar</button>
    </form>
</body>
</html>
